<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>

<form action="cadastraTransferencia" method="post">
	<label for="contaOrigem">Conta origem</label>
	<input type="text" id="contaOrigem" name="contaOrigem" placeholder="Conta Origem"/>

	<label for="contaDestino">Conta destino</label>
	<input type="text" id="contaDestino" name="contaDestino" placeholder="Conta Origem"/>
	
	<label for="valor">Valor</label>
	<input type="number" id="valor" name="valor" placeholder="Valor"/>
	
	<label for="dataDeAgendamento">Data de agendamento</label>
	<input type="date" id="dataDeAgendamento" name="dataDeAgendamento" th:type="date" placeholder="dataDeAgendamento"/>
	
	<input type="submit"/>
</form>

</body>
</html>
